spring.application.name=testeo

# --- Actuator (Producción segura) ---
# Solo expone endpoints esenciales
management.endpoints.web.exposure.include=health,info

# Configura detalles del health check (ocultar detalles sensibles)
management.endpoint.health.show-details=never

# Opcional: personaliza el path base (por defecto es /actuator)
# management.endpoints.web.base-path=/monitoring

# Asegura que /info muestre algo útil (puedes enriquecerlo con build info, git, etc.)
management.info.env.enabled=true
management.info.java.enabled=true

# --- Logging (opcional, útil en prod) ---
logging.level.org.springframework=warn